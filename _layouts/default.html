<!doctype html>
<html lang="en" prefix="og: https://ogp.me/ns#">
  <head>
    {% include head.html %}
    <title>{{ post.title | default: site.title }}</title>
  </head>
  <body class="container lg:container grid grid-cols-4">
    {% include header.html %}
    {% include aside.html %}
    <main class="col-span-3">
      {{ content }}
    </main>
    {% include footer.html %}
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/assets/js/serviceworker.js');
        })
      }
    </script>
  </body>
</html>
