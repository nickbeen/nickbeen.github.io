---
layout: default
---

<article>
  <header>
    <h1>{{ post.title }}</h1>
    <div>{{ post.date }}</div>
    <ul>
      {% for category in post.categories %}
      <li>{{ category }}</li>
      {% endfor %}
    </ul>
  </header>
  {{ content }}
  <footer>
    <ul>
      {% for tag in post.tags %}
      <li>{{ tag }}</li>
      {% endfor %}
    </ul>
  </footer>
</article>
