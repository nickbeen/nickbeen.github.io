---
layout: default
---

<article>
  <header>
    <h1>{{ page.title }}</h1>
    <div>{{ page.date | date_to_rfc822 }}</div>
    <ul>
      {% for category in page.categories %}
      <li>{{ category }}</li>
      {% endfor %}
    </ul>
  </header>
  {{ content }}
  <footer>
    <ul>
      {% for tag in page.tags %}
      <li>{{ tag }}</li>
      {% endfor %}
    </ul>
  </footer>
</article>
