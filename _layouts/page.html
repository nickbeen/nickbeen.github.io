---
layout: default
---

<article>
  <header>
    <div>{{ page.date | date_to_string }}</div>
    <div class="flex flex-wrap gap-4">
      {% for category in page.categories %}
      <span>{{ category }}</span>
      {% endfor %}
    </div>
    <h1>{{ page.title }}</h1>
  </header>
  {{ content }}
  <footer class="flex flex-wrap space-x-2">
      {% for tag in page.tags %}
    <span class="rounded-full shadow-sm bg-cyan-500 text-white font-semibold align-center px-2 py-1">#{{ tag }}</span>
      {% endfor %}
  </footer>
</article>
